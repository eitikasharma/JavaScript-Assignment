<!DOCTYPE html>
<html>
<head>
<title>Sum of Odd and Even</title>
</head>
<body>
<p>Q.) Write a program to get a sum of even and odd numbers between 1-100.</p>

<p id="Solution"></p>

<script>
    let sumEven=0,sumOdd=0;
    for(i=1;i<=100;i++)
    {
        if(i%2==0)
        { 
            sumEven+=i;
            //console.log(sumEven);
        }
        else{
            sumOdd+=i; 
            //console.log(sumOdd);
        }
    }

document.getElementById('Solution').innerHTML="Sum of even numbers = "+sumEven+"<br>"+"Sum of Odd numbers = "+sumOdd;


</script>

</body>
</html>
