<!DOCTYPE html>
<html>
<head>
<title>Repetition</title>
</head>
<body>
<p>Q.) Write a program to find the number of times, the character "a" is repeated and its index
    position in the paragraph. </p>

<p id="Solution"> </p>

<script>

let str="JavaScript was created by Brendan Eich in 1995 to give web pages a little more pep than the\
<blink> tag could provide. Today it has far more powerful uses and companies like Google and\
Facebook use JavaScript to build complex desktop-like web applications. With the launch of\
Node.js, It has also become one of the most popular languages for building server-side software.\
Today, even the web isn’t big enough to contain JavaScript’s versatility. I believe that you are\
already aware of these facts and this has made you land on this JavaScript Interview Questions\
article."

let length=str.length;
//console.log(length);
const index=[];
let count=0;

for(i=1;i<=length;i++)
{
    if(str.charAt(i)=="a")
    {
        index.push(i+1);
        count++;
    }
}

document.getElementById('Solution').innerHTML="Total count= "+count+"<br>"+
"Repetition index are "+ index;

</script>  

</body>
</html>
